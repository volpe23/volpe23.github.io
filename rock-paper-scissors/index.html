<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/901d5e8d42.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock - Paper - Scissors</title>
</head>
<body>
    <header>
        <span class="rock">rock</span> <span class="paper">paper</span> <span class="scissors">scissors</span>
    </header>
    <main class="start-animation">
        <div class="result-bar">
            <div class="text-info">
                
                <h1 id="showChoices">click to start game</h1>
                <h1 id="showResult"></h1>
                <button class="start-button" id="start" type="button" >start</button>
            </div>
            <!-- <h1 class="score-text">SCORE</h1> -->
            <div class="scoreboard">
                
                <div class="result" id="player-result">
                    <h2 class="player">player</h2>
                    <h2 class="score" id="player-score">0</h2>
                    
                </div>
                <div class="result" id="computer-result">
                    <h2 class="player">computer</h2>
                    <h2 class="score" id="computer-score">0</h2>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div  id="rock">
                <button class="btn" type="button" value="rock">
                    <i class="fa-solid fa-hand-back-fist choice"></i>
                </button>
            </div>
            <div  id="paper">
                <button class="btn" type="button" value="paper">
                    <i class="fa-solid fa-hand choice"></i>
                </button>
            </div>
            <div  id="scissors">
                
                <button class="btn" type="button" value="scissors"> 
                    <i class="fa-solid fa-hand-scissors choice"></i>
                </button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
<footer>
    Made by @volpe23
</footer>
</html>
